rules:
# Benefit Wallet
  - folders: ~/Dropbox/Scans
    subfolders: false
    filters:
      - extension: pdf
      - filename:
          contains:
            - Benefit Wallet
          case_sensitive: true
    actions:
      - move: ~/Dropbox/Receipts/Medical/Benefit_Wallet/
# Target Card
